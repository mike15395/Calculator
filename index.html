<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Calculator Application</h1>
            <div class="row" id="firstRow">
                <div class="col">
                    <input type="text" class="fs-3" id="inputField" placeholder="input" >
                    <hr>
                    <input type="text" class="fs-3" id="outputField" placeholder="output">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col" onclick="reset()">Clear</div>
                <div class="col" style="color: blue;" onclick="square()">X<sup>2</sup></div>
                <div class="col" style="color: blue;" onclick="percentage()">%</div>
                <div class="col" style="color: blue" onclick="display('/')">/</div>
            </div>

            <div class="row">
                <div class="col" onclick="display(7)">7</div>
                <div class="col" onclick="display(8)">8</div>
                <div class="col" onclick="display(9)">9</div>
                <div class="col" style="color: blue;" onclick="display('*')">x</div>
            </div>

            <div class="row">
                <div class="col" id="4" onclick="display(4)" >4</div>
                <div class="col" id="5" onclick="display(5)">5</div>
                <div class="col" id="6" onclick="display(6)">6</div>
                <div class="col" style="color: blue;" onclick="display('-')">-</div>
            </div>

            <div class="row">
                <div class="col" id="1" onclick="display(1)">1</div>
                <div class="col" id="2" onclick="display(2)">2</div>
                <div class="col" id="3" onclick="display(3)">3</div>
                <div class="col" style="color: blue;" onclick="display('+')">+</div>
            </div>

            <div class="row">
                <div class="col" id="0" onclick="display(0)">0</div>
                <div class="col" onclick="display('.')">.</div>
                <div class="col" onclick="del()">del</div>
                <div class="col" style="color: blue;" onclick="equals()">=</div>
            </div>


        </div>
        

        

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
